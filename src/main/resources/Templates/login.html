<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            padding: 20px 0;
            text-align: center;
            color: #000000;
            font-size: 40px; /* increased size */
            font-weight: bold;
            margin-top: 40px; /* moved down */
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 180px);
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 340px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        .login-box h2 {
            font-size: 26px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }

        .divider {
            height: 1px;
            background-color: #ccc;
            width: 100%;
            margin: 0;
            margin-bottom: 20px;
            border: none;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #00aaff;
            outline: none;
            font-size: 16px;
        }

        .login-box input:focus {
            border-bottom: 2px solid #0077cc;
        }

        .login-box .forgot {
            text-align: right;
            font-size: 12px;
            color: #555;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .login-box button {
            background-color: #00aaff;
            border: none;
            padding: 12px;
            width: 100%;
            color: white;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-box button:hover {
            background-color: #007acc;
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup a {
            color: #00aaff;
            text-decoration: none;
        }

        .message {
            color: red;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    Demo Application
</header>

<div class="container">
    <div class="login-box">
        <h2>Login</h2>
        <hr class="divider">
        <form method="post" action="/login">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <div class="forgot">Forget Password?</div>
            <button type="submit">Log in</button>
        </form>
        <div class="message" th:text="${message}"></div>
        <div class="signup">
            Not a Member? <a href="/signup">Sign up</a>
        </div>
    </div>
</div>

</body>
</html>
